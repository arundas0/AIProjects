<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Daily Assistant (Local)</title>

  <link rel="manifest" href="/static/manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Assistant">

  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 24px; max-width: 900px; }
    textarea { width: 100%; height: 70px; font-size: 16px; padding: 10px; }
    button { padding: 10px 14px; font-size: 16px; margin-top: 8px; }
    pre { background: #f6f6f6; padding: 12px; overflow: auto; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
    h2 { margin: 0 0 10px 0; font-size: 18px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>AI Daily Assistant (Phase 4.0)</h1>
  <p class="muted">Local-first. Ollama + SQLite. Browser UI.</p>

  <div class="card">
    <h2>Ask</h2>
    <textarea id="input" placeholder="Try: Add a task to buy AA batteries"></textarea>
    <br />
    <button id="send">Send</button>
    <span id="status" class="muted"></span>
  </div>

  <div class="row" style="margin-top:16px;">
    <div class="card">
      <h2>Action JSON</h2>
      <pre id="action">{}</pre>
      <h2>System result</h2>
      <pre id="system"></pre>
    </div>
    <div class="card">
      <h2>Assistant message</h2>
      <pre id="friendly"></pre>
      <h2>Open tasks</h2>
      <pre id="tasks"></pre>
    </div>
  </div>

<script>
async function refreshTasks() {
  const r = await fetch("/api/tasks");
  const rawText = await r.text(); 
  let data;
  try {
     data = JSON.parse(rawText);
  } catch {
    data = { error: rawText };
  }
  const open = data.open || [];
  if (open.length === 0) {
    document.getElementById("tasks").textContent = "No open tasks ✅";
    return;
  }
  document.getElementById("tasks").textContent = open.map(t => {
    const due = t.due ? ` (due ${t.due})` : "";
    return `#${t.id} ${t.title}${due}`;
  }).join("\n");
}

async function send() {
  const text = document.getElementById("input").value.trim();
  if (!text) return;

  document.getElementById("status").textContent = "Sending…";
  try {
    const r = await fetch("/api/ingest", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({text})
    });
    const data = await r.json();

    if (!r.ok) {
      document.getElementById("system").textContent = JSON.stringify(data, null, 2);
      document.getElementById("status").textContent = "Error";
      return;
    }

    document.getElementById("action").textContent = JSON.stringify(data.action, null, 2);
    document.getElementById("friendly").textContent = data.friendly || "";
    document.getElementById("system").textContent = data.system || "";
    document.getElementById("status").textContent = "Done";
    await refreshTasks();
  } catch (e) {
    document.getElementById("status").textContent = "Failed";
    document.getElementById("system").textContent = String(e);
  }
}

document.getElementById("send").addEventListener("click", send);
refreshTasks();
/* -----------------------------
   Register service worker
------------------------------ */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/static/sw.js")
    .then(() => console.log("Service worker registered"))
    .catch((err) => console.log("Service worker error", err));
}
</script>
</body>
</html>
